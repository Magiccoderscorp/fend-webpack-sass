<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Analyzer</title>
</head>

<body>

<header>
    <div class="logo">
        FastAnalizer
    </div>
    <div class="">
        <a href="#">Home</a>
    </div>
</header>

<div id="main">
    <section>
        <form class="" onsubmit="return Client.handleSubmit(event)">
            <h2>Text/URL Analizer:</h2><br>

            <input id="inputText" type="text" name="input" value="" onblur="onBlur()"
                   placeholder="Insert Text or URL here" />
            <span id="error"></span><br/>
            <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                   onsubmit="return handleSubmit(event)">
        </form>
        <section>
        <section id="results">
            <h2>Analysis results:</h2><br>
            Polarity: <div id="polarity"></div>
            Subjectivity: <div id="subjectivity"></div>
            Text: <div id="textFound"></div>
        </section>
</div>

<footer>
    <p>&copy;2020 MagicCoders</p>
</footer>

<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
</body>
</html>
